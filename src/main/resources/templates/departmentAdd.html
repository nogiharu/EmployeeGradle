<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<title>社員管理システム</title>
	<style type="text/css">
		.container table td.text-center {
			vertical-align: middle;
		}

		td {
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<!-- 縮小の自動補正 -->
	<div class="container">
		<!-- 中央寄せ -->
		<div class="row justify-content-center">
			<!-- カラムの幅 -->
			<div class="col-md-10">
				<!-- 下線を引き3px下げる -->
				<h4 class="border-bottom my-3">営業課新規追加</h4>
				<!-- テープル枠線、カーソル -->
				<button class="btn mb-3 btn-primary" th:onclick="|addButton()|">複製</button>
				<form method="post" th:object="${departmentForm}">
					<button type="submit" th:formaction="@{/department/add}"
						class="btn btn-danger mb-3 ms-1">確定</button>
					<table class="table table-bordered table-hover" >
						<thead>
							<tr class="table-warning">
								<th class="text-center">営業課</th>
								<th class="text-center">社員情報</th>
								<th class="text-center">担当地区</th>
								<th class="text-center">売上</th>
								<th class="text-center">保有顧客数</th>
								<th class="text-center">更新日時</th>
							</tr>
						</thead>
						<button type="submit" th:formaction="@{/task/add}" name="add"
							class="btn btn-warning mb-3">一時保存</button>
						<tbody id="parent">
							<tr class="count">
							<td class="text-center" id="department">
								<select name="taskList[0].department">
									<option th:each="dept : ${departmentList}" th:value="${dept.id}"
										th:text="${dept.name}" th:selected="${dept.name == selectedValue}">
									</option>
								</select>
							</td>
							<td class="text-center" id="employeeId">
								<select name="taskList[0].employeeId">
									<option th:each="emp : ${employeeList}" th:value="${emp.id}"
										th:text="${'[ID]' + emp.id + ' [名前]' + emp.name}"
										th:selected="${emp.id == selectedValue}">
									</option>
								</select>
							</td>
							<td class="text-center" id="area">
								<input type="text" name="taskList[0].area" class="form-control">
							</td>
							<td class="text-center" id="sales">
								<input type="text" name="taskList[0].sales" class="form-control" />
							</td>
							<td class="text-center" id="customers">
								<input type="text" name="taskList[0].customers" class="form-control">
							</td>
							<td class="text-center" id="updateDate">
								<input type="date" name="taskList[0].updateDate" class="form-control" />
							</td>
						</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/js/confirmation.js}"></script>
</body>

</html>
